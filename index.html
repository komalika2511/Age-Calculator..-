<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <div class="base">
          <div class="enter">
            <h4>Age Calculator</h4>
          </div>

          <!-- **** Display users names ****-->
          <div class="block">
            <p class="title">Name</p>
            <input
              type="text"
              name="text"
              id="name"
              placeholder="Enter  name"
              required="required"
            />
          </div>

          <!--**** Display users Dates ****-->
          <div class="block">
            <p class="title">Date</p>
            <input
              type="text"
              name="date"
              id="date"
              placeholder="dd"
              required="required"
              minlength="1"
              maxlength="2"
            />
          </div>

          <!--**** Display users Months ****-->
          <div class="block">
            <p class="title">Month</p>
            <input
              type="text"
              name="month"
              id="month"
              placeholder="mm"
              required="required"
              minlength="1"
              maxlength="2"
            />
          </div>

          <!--**** Display users Years ****-->
          <div class="block">
            <p class="title">Year</p>
            <input
              type="text"
              name="year"
              id="year"
              placeholder="yyyy"
              required="required"
              minlength="4"
              maxlength="4"
            />
          </div>
        </div>

        <!--**** For displaying the texts ****-->
        <div class="base">
          <div class="enter">
            <input type="button" name="submit" value="Submit" onclick="age()" />
          </div>
        </div>
        <div id="age"></div>
      </form>
    </div>

    <!--****  Javascript  ****-->
    <script src="app.js"></script>
  </body>
</html>
